# Reading Files
include:
  - _pages
  
exclude: [".rvmrc", ".ruby-version", "README.md", "Rakefile", "changelog.md", "CNAME", "Gemfile", "Gemfile.lock", "brunch-config.js", "package.json", "node_modules"]

