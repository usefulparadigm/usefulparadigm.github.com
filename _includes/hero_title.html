<div id="{{ include.name }}" class="grid hero">
  <div class="item">
    <div class="item__content fixed-bg">
        <div class="item__inner">
          <h1 class="item__title" data-animate="fadeInLeftBigx">{{ include.title | default: page.title }}</h1>
          <p data-animate="fadeInRightBigx">{{ include.description | default: page.description }}</p>
        </div> 
    </div>
  </div>
</div>
